name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack RadHopper
        run: dotnet pack RadHopper/RadHopper.csproj -c Release -p:Version=${GITHUB_REF_NAME#v} -o ./artifacts

      - name: Pack RadHopper.RabbitMQ
        run: dotnet pack RadHopper.RabbitMQ/RadHopper.RabbitMQ.csproj -c Release -p:Version=${GITHUB_REF_NAME#v} -o ./artifacts

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
